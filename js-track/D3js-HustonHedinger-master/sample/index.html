<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Index</title>
 </head>
 <body>
  <div id="inn">
  </div>
 </body>
 <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
 <script type="text/javascript">
    d3.select("#inn")
                 .append('svg')
                 .attr('id', 'viz')
                 .attr('height', 500)
                 .attr('width', 800);

     var array = [];
     for(var i = 0; i < 50; i++ ){
       array[i] = Math.floor(Math.random() * 200);
     }

    //  var t = d3.transition()
    //  .duration(750)
    //  .ease(d3.easeLinear);

    d3.select('#viz').selectAll('circle').data(array)
    .enter().append('circle').attr('cx',function(d,i){
      return i*15;
    }).attr('cy', function(d){
      return 300-d;
    }).attr('r','5');




 </script>
</html>
